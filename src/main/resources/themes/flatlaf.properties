# Main Theme Configuration
@accentColor=#68EACE
Component.arc=999
Component.focusWidth=3
Component.focusedBorderColor=fade(@accentColor,70%)
Component.focusColor=fade(@accentColor,25%)

# Button Styling
Button.arc=20
Button.margin=6,10,6,10
Button.default.background=@accentColor
Button.default.foreground=#FFFFFF
Button.default.focusedBorderColor=fade(@accentColor,80%)

# Text Components
TextComponent.arc=20
TextField.margin=6,6,6,6
PasswordField.margin=6,6,6,6
FormattedTextField.margin=6,6,6,6
TextArea.margin=6,6,6,6

# ComboBox Styling
# Enhanced Button Styling with Interactive Effects
Button.arc=20
Button.margin=6,10,6,10
Button.padding=8,12,8,12

# Default Button States
Button.default.background=@accentColor
Button.default.foreground=#FFFFFF
Button.default.focusedBorderColor=fade(@accentColor,80%)
Button.default.hoverBackground=fade(@accentColor,85%)
Button.default.pressedBackground=fade(@accentColor,70%)

# Regular Button States
Button.background=fade(@accentColor,10%)
Button.foreground=@accentColor
Button.borderColor=fade(@accentColor,40%)
Button.focusedBorderColor=@accentColor
Button.hoverBackground=fade(@accentColor,20%)
Button.hoverForeground=@accentColor
Button.hoverBorderColor=fade(@accentColor,60%)
Button.pressedBackground=fade(@accentColor,30%)
Button.pressedForeground=@accentColor
Button.pressedBorderColor=@accentColor

# Disabled Button States
Button.disabledBackground=fade(@background,50%)
Button.disabledForeground=fade(@foreground,40%)
Button.disabledBorderColor=fade(@accentColor,20%)

# Focus States
Button.focusedBackground=fade(@accentColor,15%)
Button.focusWidth=2
Button.innerFocusWidth=0

# Selection States (for toggle buttons)
Button.selectedBackground=fade(@accentColor,25%)
Button.selectedForeground=@accentColor
Button.selectedBorderColor=@accentColor
Button.selectedHoverBackground=fade(@accentColor,35%)
Button.selectedPressedBackground=fade(@accentColor,40%)

# Toolbar Button Variants
Button.toolbar.background=@background
Button.toolbar.foreground=@foreground
Button.toolbar.hoverBackground=fade(@accentColor,15%)
Button.toolbar.pressedBackground=fade(@accentColor,25%)
Button.toolbar.selectedBackground=fade(@accentColor,20%)

# Additional Interactive Properties
Button.rolloverEnabled=true
Button.animationDuration=150
Button.transitionType=ease-in-out

# Table Styling
Table.arc=10
Table.showHorizontalLines=true
Table.intercellSpacing=4,4
Table.selectionInactiveBackground=fade(@accentColor,15%)
Table.selectionBackground=fade(@accentColor,25%)
Table.focusSelectedCellHighlightBorder=@accentColor

# ScrollPane
ScrollPane.arc=12
ScrollPane.borderColor=fade(@accentColor,30%)

# Additional Enhancements (Optional)
# Progress Bar
ProgressBar.arc=15
ProgressBar.selectionBackground=@accentColor
ProgressBar.selectionForeground=#FFFFFF

# Slider
Slider.thumbColor=@accentColor
Slider.trackColor=fade(@accentColor,20%)

# CheckBox & RadioButton
CheckBox.icon.focusedBorderColor=@accentColor
CheckBox.icon.selectedBorderColor=@accentColor
CheckBox.icon.selectedBackground=@accentColor
RadioButton.icon.focusedBorderColor=@accentColor
RadioButton.icon.selectedBorderColor=@accentColor
RadioButton.icon.selectedBackground=@accentColor

# TabbedPane
TabbedPane.selectedBackground=fade(@accentColor,10%)
TabbedPane.focusColor=fade(@accentColor,30%)

# Separator
Separator.foreground=fade(@accentColor,30%)

# Menu
Menu.selectionBackground=fade(@accentColor,15%)
MenuItem.selectionBackground=fade(@accentColor,15%)

# Panel
Panel.background=@background